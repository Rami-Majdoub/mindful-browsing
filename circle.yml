dependencies:
  override:
    - pip install -r requirements.txt
    
test:
  override:
    - ./manage.py test --settings=envs.ci

deployment:
  staging:
    branch: feature/*
    commands:
      - heroku maintenance:on --app habitproxy-staging
      # - heroku scale celery=0 --app habitproxy-staging
      - git push git@heroku.com:habitproxy-staging.git $CIRCLE_SHA1:master
      - heroku run python manage.py syncdb --migrate --settings=envs.live --app habitproxy-staging
      - heroku restart --app habitproxy-staging
      - heroku maintenance:off --app habitproxy-staging
  production:
    branch: master
    commands:
      # - heroku maintenance:on --app habitproxy
      # - heroku scale celery=0 --app habitproxy
      - git push git@heroku.com:habitproxy.git $CIRCLE_SHA1:master
      - heroku run python manage.py syncdb --migrate --settings=envs.live --app habitproxy
      - heroku restart --app habitproxy
      # - heroku maintenance:off --app habitproxy